<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        label {
            
            margin-bottom: 8px;
        }

        input{

            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        select {

            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #f44336;
        }
    </style>
</head>

<body>

    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required size="30">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="email">E-mail ID:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <br>
        <label for="dob">Date of Birth:</label>
        <select id="day" name="day" required>
            <option value="" disabled selected>Day</option>

        </select>
        <select id="month" name="month" required>
            <option value="" disabled selected>Month</option>

        </select>
        <select id="year" name="year" required>
            <option value="" disabled selected>Year</option>

        </select>
        <br>
        <label for="languages">Languages Known:</label>
        <label for="english">English</label>
        <input type="checkbox" id="english" name="languages[]" value="english">
        <label for="telugu">Telugu</label>
        <input type="checkbox" id="telugu" name="languages[]" value="telugu">
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="hindi" name="languages[]" value="hindi">
        <label for="tamil">Tamil</label>
        <input type="checkbox" id="tamil" name="languages[]" value="tamil">

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="submit"></label>
        <button type="submit">Submit</button>

        <button type="reset">Reset</button>
    </form>

</body>

</html>
